mp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; 这样对于CPU在选择频率时本应该需要更高的频率但是由于task的util很小，可能会设置为更小的频率。另外，其也会影响负载均衡，因为该task的实际负载应该很大，但是由于当前衰减后的数值很小，导致系统认为当前CPU几乎处于空闲状态，就有可能导致系统迁移其他task到当前CPU，从而你导致当前CPU负载加重。&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; 另外，对于长时间运行的进程，其&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: white ; color: rgb(51 , 51 , 51) ; font-family: &amp;amp;#34;menlo&amp;amp;#34; , &amp;amp;#34;monaco&amp;amp;#34; , &amp;amp;#34;consolas&amp;amp;#34; , &amp;amp;#34;courier new&amp;amp;#34; , monospace&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;utilization&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px&amp;quot;&amp;gt;是一直处于变化状态（每ms都会变）,这时对于调度器而言在判断时意义就会有所改变，我们希望系统在判断cpu的utilization时，不希望它在短时间内是一直变化的，设想某个cpu的utilization在前一时刻还小于另一个，而在下一时刻就又大于了，这样对于系统判断cpu的utilization的实时性要求就太高了。&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px&amp;quot;&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px&amp;quot;&amp;gt;针对上述问题，加入了util_est的数据结构，记录进程出队时的util_avg并在下次入队后结合使用上次出队时的util_avg来综合判断util：&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;pre class=&amp;quot;content&amp;quot; style=&amp;quot;box-sizing: border-box ; overflow: auto ; font-family: &amp;amp;#34;menlo&amp;amp;#34; , &amp;amp;#34;monaco&amp;amp;#34; , &amp;amp;#34;consolas&amp;amp;#34; , &amp;amp;#34;courier new&amp;amp;#34; , monospace ; font-size: 13px ; padding: 9.5px ; margin-top: 0px ; margin-bottom: 10px ; line-height: 0px ; color: rgb(51 , 51 , 51) ; word-break: break-all ; overflow-wrap: break-word ; ba
